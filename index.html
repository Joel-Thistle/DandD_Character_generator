<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D&D 5e Ability Score Generator</title>
    <style>
        /* CSS Styles will be added here */
        body {
            font-family: "Trebuchet MS", sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff4500;
        }

        button {
            background-color: #ff4500;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e03e00;
        }

        #abilities {
            margin-top: 30px;
            font-size: 20px;
            line-height: 1.6;
        }

        .ability {
            margin: 10px 0;
        }

        .dropdown {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>D&D 5e Ability Score Generator</h1>
    <button onclick="generateAbilities()">Roll Ability Scores</button>
    <div id="abilities"></div>
    <div id="assignments"></div>

    <script>
        function generateAbilities() {
            const abilities = ['Strength', 'Dexterity', 'Constitution', 'Intelligence', 'Wisdom', 'Charisma'];
            let output = '';
            let rollsArray = [];

            for (let i = 0; i < abilities.length; i++) {
                let rolls = [];
                for (let j = 0; j < 4; j++) {
                    rolls.push(rollDie(6));
                }
                rolls.sort(function (a, b) { return b - a });
                let total = rolls[0] + rolls[1] + rolls[2]; // Sum the highest three rolls
                rollsArray.push(total);

                output += `<div class="ability">
                    <strong>Roll ${i + 1}:</strong> ${total}
                    <span>(Rolls: [${rolls.join(', ')}], Dropped: ${rolls[3]})</span>
                </div>`;
            }

            document.getElementById('abilities').innerHTML = output;
            generateDropdowns(abilities, rollsArray);
        }

        function generateDropdowns(abilities, rollsArray) {
            let dropdowns = '';

            abilities.forEach(function (ability, index) {
                dropdowns += `<div class="dropdown">
                    <label for="ability${index}">${ability}:</label>
                    <select id="ability${index}">
                        ${rollsArray.map((roll, i) => `<option value="${roll}">Roll ${i + 1}: ${roll}</option>`).join('')}
                    </select>
                </div>`;
            });

            dropdowns += `<button onclick="assignAbilities()">Assign Scores</button>`;
            document.getElementById('assignments').innerHTML = dropdowns;
        }

        function assignAbilities() {
            const abilities = ['Strength', 'Dexterity', 'Constitution', 'Intelligence', 'Wisdom', 'Charisma'];
            let output = '';

            abilities.forEach(function (ability, index) {
                const selectedRoll = document.getElementById(`ability${index}`).value;
                let modifier = Math.floor((selectedRoll - 10) / 2); // Calculate the ability modifier

                output += `<div class="ability">
                    <strong>${ability}:</strong> ${selectedRoll} (Modifier: ${modifier >= 0 ? '+' : ''}${modifier})
                </div>`;
            });

            document.getElementById('abilities').innerHTML = output;
        }

        function rollDie(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }
    </script>
</body>

</html>
